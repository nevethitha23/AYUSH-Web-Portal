<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event | Kanasu Events</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .admin-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .admin-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .admin-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-button:hover {
            background-color: #2980b9;
        }



    </style>
</head>
<body>
    <form class="admin-form" id="eventForm">
        <h2>Edit Event</h2>
        <input type="hidden" id="eventId" name="eventId">
        <input class="admin-input" type="text" id="event_name" name="event_name" placeholder="Event Name" required>
        <textarea class="admin-input" id="description" name="description" placeholder="Event Description" required></textarea>
        <input class="admin-input" type="text" id="image" name="image" placeholder="Image URL" required>
        <button type="submit" class="admin-button">Save Event</button>
        <button type="button" class="admin-button" onclick="location.href='admin_table.html';">Cancel</button>
    </form>

    <script>
        // Function to populate form with event data
        async function populateForm() {
            try {
                // Get event ID from query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const eventId = urlParams.get('id');

                if (eventId) {
                    // Fetch event details from backend
                    const response = await fetch(`http://localhost:4000/event/get-event/${eventId}`);
                    if (response.ok) {
                        const eventData = await response.json();
                        console.log('Event Data:', eventData);
                        const { event_name, description, image } = eventData.data;

                        // Populate form fields with event details
                        document.getElementById('eventId').value = eventId;
                        document.getElementById('event_name').value = event_name;
                        document.getElementById('description').value = description;
                        document.getElementById('image').value = image;
                    } else {
                        const errorData = await response.json();
                        console.error('Failed to fetch event:', errorData.message || 'Unknown error');
                        alert('Failed to fetch event details. Please try again.');
                    }
                } else {
                    alert('Event ID is missing.');
                }
            } catch (error) {
                console.error('Error fetching event details:', error);
                alert('An error occurred while fetching event details.');
            }
        }

        // Function to handle form submission
        document.getElementById('eventForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const eventId = document.getElementById('eventId').value;
            const event_name = document.getElementById('event_name').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').value;

            const eventDetails = {
                event_name,
                description,
                image
            };

            try {
                // Update event details via API call
                const response = await fetch(`http://localhost:4000/event/update-event/${eventId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventDetails)
                });

                if (response.ok) {
                    alert('Event updated successfully!');
                    window.location.href = 'admin_table.html';
                } else {
                    const errorData = await response.json();
                    console.error('Error updating event:', errorData.message || 'Unknown error');
                    alert('Failed to update event. Please try again.');
                }
            } catch (error) {
                console.error('Error updating event:', error);
                alert('An error occurred while updating event.');
            }
        });

        // Load event details when page loads
        window.onload = populateForm;
    </script>
</body>
</html>
