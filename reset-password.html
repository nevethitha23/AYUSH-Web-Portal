<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="signup-login-body">
    <div class="signup-login-container">
        <div class="signup-login-form-container">
            <h2 style="margin-bottom: 20px; padding: 20px;">Reset Password</h2>
            <form id="resetPasswordForm" class="signup-login-form">
                <div class="signup-login-input-container">
                    <input type="password" id="newPassword" placeholder=" " required>
                    <label for="newPassword">New Password</label>
                </div>
                <button type="submit" class="signup-login-button">Set New Password</button>
            </form>
        </div>
        <div class="signup-login-img-container">
            <img src="home1.jpg" alt="Login Image" class="signup-login-img">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetPasswordForm = document.querySelector('#resetPasswordForm');
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');

            function handleResetPassword(event) {
                event.preventDefault();
                const newPassword = document.querySelector('#newPassword').value;
                // Update password in localStorage
                const userData = JSON.parse(localStorage.getItem(email));
                userData.password = newPassword;
                localStorage.setItem(email, JSON.stringify(userData));
                alert('Password updated successfully. Please login with your new password.');
                window.location.href = 'login.html'; // Redirect to login page
            }

            // Add event listener
            resetPasswordForm.addEventListener('submit', handleResetPassword);
        });
    </script>
</body>
</html>
