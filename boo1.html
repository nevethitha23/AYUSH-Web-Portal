    <style>
                body {
            font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: hsl(150, 29%, 97%); /* Light background color */
          color: #18341d; /* Text color */
      }

      .header {
          display: flex;
          align-items: center;
          background-color: #297021;

          justify-content: space-between;
          padding: 10px 20px;
      }

      .navbar {
          display: flex;
          gap: 20px;
      }

      .profile {
          position: relative;
          display: flex;
          align-items: center;
          cursor: pointer;
          margin-right: 25px; /* Adjusted to move the profile button slightly left */
      }

      .user-profile {
          width: 40px;
          height: 40px;
          background-color: #3498db;
          color: white;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
          font-weight: bold;
          margin-right: 10px;
      }

      .login-button {
          background-color: #3498db;
          color: white;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s;
      }

      .login-button:hover {
          background-color: #2980b9;
      }

      .dropdown {
          display: none;
          position: absolute;
          top: 50px;
          right: 0;
          background-color: white;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          z-index: 1000;
      }

      .dropdown.active {
          display: block;
      }

      .dropdown-content {
          padding: 10px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .dropdown-content p {
          margin: 5px 0;
      }

        .logout-button {
          background-color: #e74c3c;
          color: white;
          padding: 5px 10px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
    }

        .logout-button:hover {
        background-color: #c0392b;
    }
