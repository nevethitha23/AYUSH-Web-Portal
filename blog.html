      .dropdown {
          display: none;

          top: 50px;
          right: 0;

          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

      }

      .dropdown.active {

        .heading {
            text-align: center;
            margin: 20px 0;
            font-size: 36px;
            color: #297021;
            padding: 30px;
        }
    
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns layout */
            gap: 30px;
            justify-items: center;
            padding: 40px;
        }
    
        .image-item {
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(234, 228, 228, 0.1);
            transition: transform 0.3s ease;
            width: 100%; /* Make the image container full width */
            height: 300px; /* Set a specific height to make it rectangular */
        }
    
        .image-item:hover {
            transform: scale(1.05);
        }
    
        .image-item img {
            width: 100%;
            height: 100%; /* Stretch image to fill the container */
            object-fit: cover; /* Maintain aspect ratio and fill container */
            border-radius: 10px 10px 0 0;
        }
    
        .image-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
    
        .image-item:hover .overlay {
            transform: translateY(0);
        }
    
        .image-item h3 {
            margin: 0;
            font-size: 20px;
        }
    
        .booking-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 0 10px 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
    
        .booking-button:hover {
            background-color: #0056b3;
        }
    
        @media (max-width: 768px) {
            .heading {
                font-size: 28px;
            }
    
            .image-container {
                grid-template-columns: repeat(2, 1fr); /* Adjust layout for smaller screens */
            }
    
            .image-item {
                height: 250px; /* Smaller rectangle for mobile view */
            }
        }
    
        @media (max-width: 480px) {
            .image-container {
                grid-template-columns: 1fr; /* One column layout for very small screens */
            }
    
            .image-item {
                height: 200px; /* Adjust height for small screens */
            }
        }
