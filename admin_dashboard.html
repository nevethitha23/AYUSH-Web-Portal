<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Kanasu Events</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .admin-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .admin-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .admin-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form class="admin-form" id="eventForm">
        <h2>Add New Event</h2>
        <input class="admin-input" type="text" id="event_name" name="event_name" placeholder="Event Name" required>
        <textarea class="admin-input" id="description" name="description" placeholder="Event Description" required></textarea>
        <input class="admin-input" type="text" id="image" name="image" placeholder="Image URL" required>
        <button type="submit" class="admin-button">Add Event</button>
        <button type="button" class="admin-button view-events-button">View Events</button>
    </form>

    <script>
        document.getElementById('eventForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const event_name = document.getElementById('event_name').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').value;

            const newEvent = {
                event_name,
                description,
                image
            };

            try {
                const response = await fetch('http://localhost:4000/event/create-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newEvent)
                });

                if (response.status === 200) {
                    alert('Event added successfully!');
                    window.location.href = 'admin_dashboard.html';
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'An error occurred while adding the event.');
                }
            } catch (error) {
                alert('An error occurred while adding the event.');
                console.error('Error:', error);
            }
        });

        document.querySelector('.view-events-button').addEventListener('click', function() {
            window.location.href = 'admin_table.html'; // Navigate to admin_table.html
        });
    </script>
</body>
</html>
