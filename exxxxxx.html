      .profile {
          position: relative;
          display: flex;

      .user-profile {
          width: 40px;

          align-items: center;
          justify-content: center;

          font-weight: bold;
          margin-right: 10px;
      }

      .login-button {
          background-color: #3498db;
          color: white;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s;
      }

      .login-button:hover {
          background-color: #2980b9;
      }

      .dropdown {
          display: none;
          position: absolute;
          top: 50px;
          right: 0;
          background-color: white;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          z-index: 1000;
      }

      .dropdown.active {
          display: block;
      }

      .dropdown-content {
          padding: 10px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .dropdown-content p {
          margin: 5px 0;
      }

        .logout-button {
          background-color: #e74c3c;
          color: white;
          padding: 5px 10px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
    }

        .logout-button:hover {
        background-color: #c0392b;
    }
