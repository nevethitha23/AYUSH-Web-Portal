    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: hsl(150, 29%, 97%);
    color: #18341d;
}

.header {
    display: flex;
    align-items: center;
    background-color: #297021;
    justify-content: space-between;
    padding: 10px 20px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

.navbar {
          display: flex;
          gap: 20px;
      }


        .image-container {
            display: grid;
            

            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-items: center;
            padding: 40px;
        }

        .image-item {
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .image-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .image-item:hover .overlay {
            transform: translateY(0);
        }

        .image-item h3 {
            margin: 0;
            font-size: 20px;
        }

        .booking-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 0 10px 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .booking-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
