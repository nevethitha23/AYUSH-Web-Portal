<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Table | Memora Events</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .header .button-container {
            display: flex;
            gap: 10px;
        }

        .button-container .button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container .button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .edit-button {
            background-color: #3636c9;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button {
            background-color: #c6190a;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-button:hover, .delete-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Table</h1>
        <div class="button-container">
            <button class="button" onclick="location.href='admin_dashboard.html';">Add New Event</button>
            <button class="button" onclick="logout();location.href='admin.html';">Logout</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Sno</th>
                <th>Event Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="eventsTableBody">
            <!-- Events will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Function to load events into the table
        async function loadEvents() {
            try {
                const response = await fetch('http://localhost:4000/event/get-all-events');
                if (response.ok) {
                    const events = await response.json();
                    const eventsTableBody = document.getElementById('eventsTableBody');
                    eventsTableBody.innerHTML = '';

                    events.data.forEach((event, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${event.event_name}</td>
                                <td><button class="edit-button" onclick="editEvent('${event._id}')">Edit</button></td>
                                <td><button class="delete-button" onclick="deleteEvent('${event._id}')">Delete</button></td>
                            </tr>
                        `;
                        eventsTableBody.innerHTML += row;
                    });
                } else {
                    alert('Failed to fetch events.');
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                alert('An error occurred while fetching events.');
            }
        }

        // Function to edit an event (redirect or handle as per requirement)
        function editEvent(eventId) {
            console.log('Edit event with ID:', eventId);
            window.location.href = `admin_edit.html?id=${eventId}`;
        }

        // Function to delete an event (implement as per backend API)
        async function deleteEvent(eventId) {
            try {
                let res = confirm("Do you want to delete this item");
                if (res) { 
                    const response = await fetch(`http://localhost:4000/event/remove-event/${eventId}`, {
                    method: 'DELETE',
                    });
                    if (response.ok) {
                        alert('Event deleted successfully.');
                        loadEvents();
                    } else {
                        alert('Failed to delete event.');
                    }
                } else {
                    return false;
                }
            } catch (error) {
                console.error('Error deleting event:', error);
                alert('An error occurred while deleting event.');
            }
        }

        // Function to handle logout
        function logout() {
            // Here, implement your logout functionality such as clearing session data or tokens
            console.log('Logging out...');
            alert('Logged out successfully!');
            window.location.href = 'admin_login.html'; // Redirect to admin login page
        }

        // Load events when the page loads
        window.onload = loadEvents;
    </script>
</body>
</html>
