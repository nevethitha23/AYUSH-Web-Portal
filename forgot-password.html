<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .signup-login-form-container {
        padding: 20px;
        flex: 1;
        background-color: rgb(243, 237, 239); /* Set the background color to pink */
    }
    
    .create-account-button {
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    .create-account-button:hover {
        background-color: #45a049;
    }
</style>

<body class="signup-login-body">
    <div class="signup-login-container">
        <div class="signup-login-form-container">
            <h2 style="margin-bottom: 20px; padding: 20px;">Forgot Password</h2>
            <form id="forgotPasswordForm" class="signup-login-form">
                <div class="signup-login-input-container">
                    <input type="email" id="forgotEmail" placeholder=" " required>
                    <label for="forgotEmail">Email</label>
                </div>
                <div class="signup-login-input-container">
                    <input type="password" id="newPassword" placeholder=" " required>
                    <label for="newPassword">New Password</label>
                </div>
                <button type="submit" class="signup-login-button">Set New Password</button>
            </form>
        </div>
        <div class="signup-login-img-container">
            <img src="limg.webp" alt="Login Image" class="signup-login-img">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.querySelector('#forgotPasswordForm');

            async function handleForgotPassword(event) {
                event.preventDefault(); // Prevent the default form submission

                const email = document.querySelector('#forgotEmail').value;
                const newPassword = document.querySelector('#newPassword').value;

                const userData = {
                    email: email,
                    password: newPassword,
                };

                console.log('User data:', userData);



                try {
                    const response = await fetch("http://localhost:4000/forget/create", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });

                    if (response.status === 200) {
                        alert('Password updated successfully. Please login.');
                        window.location.href = 'login.html'; // Redirect to login page after password reset
                    } else {
                        const errorData = await response.json();
                        alert(errorData.message || 'An error occurred. Please try again.');
                    }
                } catch (error) {
                    alert('An error occurred during the password reset.');
                    console.error('Password reset error:', error);
                }
            }

            // Add event listener to the forgot password form
            forgotPasswordForm.addEventListener('submit', handleForgotPassword);
        });
    </script>
</body>
</html>
